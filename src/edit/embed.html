<div ng-form="form" class="form-horizontal">
    <span>Supported services: <strong ng-repeat="e in embeddables">{{ e.displayName }}<span ng-show="! $last">,&nbsp;</span></strong></span>
    <div class="form-group">
        <label class="col-sm-2 control-label">URL</label>
        <div class="col-sm-10">
            <input type="url" ng-model="data.url" class="form-control" required />
            <input type="hidden" ng-model="block.content.url" required />
            <p class="help-block" ng-show="block.content.url && ! data.isValid">Could not find any service matching provided URL.</p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a href="" class="btn btn-primary btn-sm" ng-click="save()" ng-disabled="! data.isValid"><i class="glyphicon glyphicon-ok"></i> &nbsp;Done</a>
            <a href="" class="btn btn-link btn-sm" ng-click="cancel()"><i class="glyphicon glyphicon-remove"></i> &nbsp;Cancel</a>
        </div>
    </div>
</div>
