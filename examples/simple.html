<!DOCTYPE html>
<html lang="en" ng-app="example1">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Simple demo | angular-block-editor</title>
    <!-- Bootstrap -->
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="angular-block-editor.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="lodash/lodash.js"></script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="bootstrap/dist/js/bootstrap.js"></script>
    <script src="angular/angular.js"></script>
    <script src="angular-sanitize/angular-sanitize.js"></script>
    <script src="angular-block-editor.js"></script>
    <script src="angular-block-editor.tmpls.js"></script>
    <script type="text/javascript">
        var app = angular.module('example1', ['ngBlockEditor']);

        app.controller('Example1Controller', function ($scope) {
            $scope.object = {
                description: [
                    {
                        "kind":"text",
                        "content":{
                            "html":"Simple textual block."
                        }
                    },{
                        "kind":"link",
                        "content":{
                            "label":"Example hyperlink block",
                            "url":"http://localhost:8080/example1.html"
                        }
                    },{
                        "kind":"embed",
                        "content":{
                            "provider":"youtube",
                            "url":"https://www.youtube.com/watch?v=zPIP8T0ppPM"
                        }
                    },{
                        "kind":"embed",
                        "content":{
                            "provider":"soundcloud",
                            "url":"https://soundcloud.com/fettywap1738-zoo/fetty-wap-again"
                        }
                    }
                ]
            };
        });
    </script>
</head>

<body>
    <div class="container">
        <h1>Simple demo</h1>
        <div ng-controller="Example1Controller">
            <div class="row">
                <div class="col-md-7">
                    <h2>Property editor</h2>
                    <be-editor ng-model="object.description"></be-editor>

                </div>
                <div class="col-md-5">
                    <h2>Property value</h2>
                    <pre>{{ object.description | json:2 }}</pre>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
